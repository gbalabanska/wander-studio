<div class="trip-card">
  <div class="trip-container">
    <!-- Left Section -->
    <div class="trip-info">
      <div class="trip-header">
        <span class="trip-emoji">{{ getSelectedEmoji()?.symbol || "üé®" }}</span>
        <h2 class="trip-title">{{ trip.name }}</h2>
        <p class="trip-dates">
          <i class="fa-solid fa-calendar-days"></i> {{ tripDateRange }}
        </p>
      </div>

      <section class="poi-section">
        <h3>Places to Visit</h3>
        <ul class="pois">
          <li *ngFor="let place of visiblePlaces">üìç {{ place.address }}</li>
        </ul>
        <p *ngIf="remainingPlacesCount > 0" class="more-places">
          + {{ remainingPlacesCount }} other places to visit
        </p>
      </section>

      <div class="friends-count">
        <h3>{{ trip.friendIds?.length || 0 }} friend(s) going</h3>
      </div>

      <p class="description">
        {{ trip.description }}
      </p>

      <section class="buttons">
        <button class="btn-update" (click)="redirectToEditTrip()">
          Edit ‚úèÔ∏è
        </button>
        <button class="btn-delete" (click)="deleteTrip()">Delete ‚ùå</button>
      </section>
    </div>

    <!-- Right Section -->
    <div class="map-container">
      <google-map
        height="400px"
        width="100%"
        [zoom]="zoomLevel"
        [center]="mapCenter"
      >
        <map-marker
          *ngFor="let place of trip.places"
          [position]="{ lat: place.latitude, lng: place.longitude }"
          [title]="place.address"
        ></map-marker>
        <map-directions-renderer
          *ngIf="directionsResults"
          [directions]="directionsResults"
        ></map-directions-renderer>
      </google-map>
    </div>
  </div>
</div>

<style>
  .trip-card {
    background: #fff;
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 4px 10px rgba(231, 114, 120, 0.3);
    margin: 20px 0;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .trip-container {
    display: flex;
    flex-direction: row;
    gap: 20px;
    width: 100%;
  }

  .trip-info {
    flex: 1;
    max-width: 600px;
    display: flex;
    flex-direction: column;
  }

  /* Trip header merged */
  .trip-header {
    display: flex;
    align-items: center;
    gap: 16px; /* keep larger gap */
    margin-bottom: 10px;
    text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.25);
    justify-content: flex-start; /* override previous justify-content */
  }

  /* Emoji style */
  .trip-emoji {
    font-size: 3rem;
    line-height: 1;
  }

  /* Trip title inside header */
  .trip-header h2 {
    color: #4b3f72;
    font-weight: bold;
    font-size: 1.5rem;
    margin: 0;
  }

  /* Trip dates */
  .trip-dates {
    font-size: 1rem;
    color: #555;
    margin: 10px 0;
  }

  /* Section styling for POI and mode */
  .poi-section {
    max-height: 150px;
    padding-right: 10px;
    margin-top: 20px;
    border-bottom: 1px solid #ddd;
  }

  h3 {
    color: #4b3f72;
    font-weight: bold;
    font-size: 1.2rem;
  }

  .pois {
    list-style: none;
    padding-left: 0;
    margin: 0;
  }

  .pois li {
    font-size: 1rem;
    color: #4b3f72;
    margin-bottom: 6px;
  }

  /* Show more places text */
  .more-places {
    font-size: 0.9rem;
    color: #888;
    margin-top: 6px;
  }

  /* Friends count */
  .friends-count {
    font-size: 1rem;
    color: #333;
    margin: 12px 0;
    display: flex;
    align-items: center;
    gap: 8px;
  }

  /* Description with truncation & newlines */
  .description {
    max-height: 100px;
    overflow: hidden;
    white-space: pre-line;
    text-overflow: ellipsis;
    display: -webkit-box;
    -webkit-line-clamp: 5;
    -webkit-box-orient: vertical;
    margin-top: 10px;
    color: #444;
  }

  /* Buttons */
  .buttons {
    margin-top: auto;
    display: flex;
    gap: 10px;
  }

  .btn-update,
  .btn-delete {
    background-color: #e77278;
    color: white;
    border: none;
    padding: 12px 24px;
    font-size: 1.1rem;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease-in-out;
  }

  .btn-update:hover,
  .btn-delete:hover {
    background-color: #ac3457;
  }

  /* Map container styling */
  .map-container {
    flex-grow: 1;
    max-width: 100%;
    background: #f6f6f6;
    padding: 30px;
    border-radius: 10px;
    border: 2px dashed #ccc;
    color: #888;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 400px;
  }

  google-map {
    width: 100%;
    height: 100%;
  }
</style>
