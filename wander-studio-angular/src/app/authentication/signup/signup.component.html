<div class="login-wrapper">
  <div
    class="login-image"
    aria-label="Wander Studio scenic image"
    role="img"
  ></div>

  <div class="login-form-container">
    <div class="login-header">
      <div class="logo">
        <img src="logo.jpg" alt="Wander Studio Logo" />
      </div>

      <h1>Join <span class="app-name">Wander Studio</span></h1>
      <p class="description">
        Create your account to connect with friends and plan amazing trips!
      </p>
    </div>

    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">ðŸ‘¤ Username:</label>
        <input
          id="username"
          [(ngModel)]="user.username"
          name="username"
          required
          class="form-control"
          style="max-width: 350px"
        />
      </div>

      <div class="form-group">
        <label for="email">ðŸ“§ Email:</label>
        <input
          id="email"
          [(ngModel)]="user.email"
          name="email"
          type="email"
          required
          class="form-control"
          style="max-width: 350px"
        />
      </div>

      <div class="form-group">
        <label for="password">ðŸ”’ Password:</label>
        <input
          id="password"
          [(ngModel)]="user.password"
          name="password"
          type="password"
          required
          class="form-control"
          style="max-width: 350px"
        />
      </div>

      <button type="submit" class="btn-login">ðŸš€ Sign Up</button>
    </form>

    <p class="signup-text">Already have an account? ðŸŽ‰</p>
    <div class="signup-link">
      <a routerLink="/login">Login here!</a>
    </div>
  </div>
</div>
